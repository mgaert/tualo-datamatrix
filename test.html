<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="lib/datamatrix.js" type="text/javascript"></script>
    
</head>
<body>
<script type="text/javascript">
        var dm = new Datamatrix();
        var ascii = dm.getDigit('http://tualo.de',{rectangular:false});
        console.log(ascii.toString());
        var ascii2 = dm.getDigit('http://tualo.de',{rectangular:false,addFNC1:false});
        console.log(ascii2.toString());
        var ascii3 = dm.getDigit('http://tualo.de',{rectangular:false,addFNC1:true});
        console.log(ascii3.toString());
        var ascii4 = dm.getDigit('http://tualo.de',{rectangular:false,addFNC1:false,length:144 /* 44x44 Matrix */});
        console.log(ascii4.toString());
    </script>
</body>
</html>
